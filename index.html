<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="src/icons/tiger.png" />
    <title>Tiger index | yang-a-chi</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="clock.js" defer></script>
    <script src="profit.js" defer></script>
  </head>
  <body>
    <header>
      <img src="src/icons/tiger.png" alt="tiger logo" class="tiger__logo" />
      <img
        src="src/icons/tiger_index.png"
        alt="tiger index"
        class="tiger__index"
      />
    </header>
    <main>
      <div class="constellation__container">
        <div class="constellation">
          <div class="lines">
            <img src="src/icons/lines/line1.png" alt="line1" id="line1" />
            <img src="src/icons/lines/line2.png" alt="line2" id="line1" />
            <img src="src/icons/lines/line3.png" alt="line3" id="line1" />
            <img src="src/icons/lines/line4.png" alt="line4" id="line1" />
            <img src="src/icons/lines/line5.png" alt="line5" id="line1" />
            <img src="src/icons/lines/line6.png" alt="line6" id="line1" />
            <img src="src/icons/lines/line7.png" alt="line7" id="line1" />
            <img src="src/icons/lines/line8.png" alt="line8" id="line1" />
          </div>
          <div class="dots">
            <div class="dot_price1" data-price="APPL : $314"><img src="src/icons/dots/dot1.png" alt="dot1" id="dot1"/></div>
            <div class="dot_price2" data-price="APPL : $314"><img src="src/icons/dots/dot2.png" alt="dot2" id="dot1"/></div>
            <div class="dot_price3" data-price="APPL : $314"><img src="src/icons/dots/dot3.png" alt="dot3" id="dot1"/></div>
            <div class="dot_price4" data-price="APPL : $314"><img src="src/icons/dots/dot4.png" alt="dot4" id="dot1"/></div>
            <div class="dot_price5" data-price="APPL : $314"><img src="src/icons/dots/dot5.png" alt="dot5" id="dot1"/></div>
            <div class="dot_price6" data-price="APPL : $314"><img src="src/icons/dots/dot6.png" alt="dot6" id="dot1"/></div>
            <div class="dot_price7" data-price="APPL : $314"><img src="src/icons/dots/dot7.png" alt="dot7" id="dot1"/></div>
            <div class="dot_price8" data-price="APPL : $314"><img src="src/icons/dots/dot8.png" alt="dot8" id="dot1"/></div>
            <div class="dot_price9" data-price="APPL : $314"><img src="src/icons/dots/dot9.png" alt="dot9" id="dot1"/></div>
          </div>
        </div>
      </div>
      <div class="clock__container">
        <span id="clock" class="clock">Feb 18th, 2021</span>
      </div>
      <div class="status__container">
        <div class="status__plus status__plate">
          <img src="src/icons/status_plus.png" alt="status__plus" />
          <span class="status__profit">-78</span>
        </div>
        <div class="status__minus status__plate">
          <img src="src/icons/status_minus.png" alt="status__minus" />
          <span class="status__profit">-34</span>
        </div>
      </div>
    </main>
  </body>
</html>
